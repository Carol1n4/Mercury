<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en la Plataforma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* .container {
            display: flex;
            width: 70%;
            max-width: 1000px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden; */


            .container {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color:#10223D;
        }
        /* } */

        /* Columna izquierda (formulario) */
        .form-container {
            /* flex: 1;
            padding: 40px;
            background-color: #f4f7fc;
            display: flex;
            flex-direction: column;
            justify-content: center; */

            width: 100%;
            max-width: 600px;
            min-width: 320px;
            margin: auto;
            margin-top: 25px;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        


        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            /* margin-bottom: 50px; */
        }
        .header img {
            width: 100px;
            margin-right: 15px;
            margin-bottom: 20px;
        }
        .header-text h1 {
            font-size: 28px;
            color: #fa7b14;
            margin: 0;
            text-align: left;
        }


        h1 {
            font-size: 28px;
            color: #2b3a67;
            margin-bottom: 60px;
            
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .input-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        /* Estilos del botón */
        button {
            width: 100%;
            padding: 12px;
            background-color: #fa7b14; /* Naranja */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #10223D; /* Azul oscuro */
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #10223D;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Columna derecha (imagen) */
        .image-container {
            flex: 1;
            background: url('{{ url_for("static", filename="imagenes/educacion_imagen.jpg") }}') no-repeat center center;
            background-size: cover;
        }


        .right-side {
            width: 50%;
            background-color:#10223D;
            /* background-image: url('imagenes/mentor-image.png'); */
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto;
            object-fit: contain;
        }
        .right-side img {
            max-width: 100%;
        }


    </style>
</head>
<body>
    <div class="container">
        <!-- Columna izquierda: Formulario -->
        <div class="form-container">


            <div class="header">
                <img src="{{ url_for('static', filename='imagenes/mody-estudiante.png')}}" alt="Bot Avatar">
                <div class="header-text">
                    <h1><span style="color: #2b3a67;">¡Que gusto conocerte!</span></h1>
                    <p>¿Listo para aprender algo nuevo? Regístrate y comencemos juntos. </p>
                </div>
            </div>
            <form action="/" method="POST">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="input-group">
                    <label for="codigo">Código Institucional</label>
                    <input type="text" id="codigo" name="codigo" placeholder="Ingresa tu código institucional" required>
                </div>
                <div class="input-group">
                    <label for="institucion">Institución</label>
                    <input type="text" id="institucion" name="institucion" placeholder="Nombre de la institución" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="/Login">Inicia sesión aquí</a></p>
            </div>
        </div>

        <div class="right-side">
            <img src="{{ url_for('static', filename='imagenes/profe-alumno3.jpeg')}}" alt="Mentor">
        </div>
    </div>
</body>
</html>
