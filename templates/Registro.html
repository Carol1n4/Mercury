<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en la Plataforma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Registro en la Plataforma</h1>
        <form action="/" method="POST">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="input-group">
                <label for="codigo">Código Institucional</label>
                <input type="text" id="codigo" name="codigo" placeholder="Ingresa tu código institucional" required>
            </div>
            <div class="input-group">
                <label for="institucion">Institución</label>
                <input type="text" id="institucion" name="institucion" placeholder="Nombre de la institución" required>
            </div>
            <button type="submit">Registrar</button>
            <p>¿Ya tienes una cuenta? <a href="/Login">Inicia sesión aquí</a></p>
        </div>
        </form>
        
    </div>
</body>
</html>
